<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/style1.css" />
</head>

<body>
    <div class="top1">

    </div>
    <div class="middle">
        <div class="top">
            <img class="displayed" src="/img/logoteste.jpeg" alt="Otario">
        </div>
        <div class="mid1">
            <input class="bt-face" type="submit" onclick="window.location.href = 'https://pt-br.facebook.com/'" value="LOGIN WITH FACEBOOK">
        </div>
        <div class="bottom">
            <form autocomplete="off">
                <div class="mid2">

                    <input class="textarea" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" type="text"
                        id="Login" name="Login">
                    <input class="textarea" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" type="password"
                        id="Password" name="Password">
                </div>
                <div class="mid3">
                    <div class="txt1">REMEMBER ME</div>
                    <div class="switch__container">
                        <input id="switch-shadow" class="switch switch--shadow" type="checkbox" name="Remember">
                        <label for="switch-shadow"></label>
                    </div>
                </div>
                <div class="bottom1">
                    <input class="bt-login" type="submit" value="LOGIN ">
                </div>
            </form>
        </div>
        <div class="bottom2">

            <a class="text" href="/register.html">SIGN UP</a>
            <a class="text" href="www.google.com">RESET PASSWORD</a>
            <a class="text" href="www.google.com">SETTINGS</a>

        </div>
    </div>

</body>

</html>
